<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件生存周期demo</title>
		<script src="./js/browser.js" charset="utf-8"></script>
		<script src="./js/react.development.js" charset="utf-8"></script>
        <script src="./js/react-dom.development.js" charset="utf-8"></script>

        <style type="text/css">
            .box{
                width:100px;height: 100px;
                background: black;
            }
        </style>
        <script type="text/babel">
        
            class ChildComp extends React.Component{

                constructor(...args){
                    super(...args);

                }
                componentWillReceiveProps(){
                    console.log("args is updated")
                }
                componentWillMount(){
                    console.log("will mount")
                }
                componentDidMount(){
                    console.log("did mount")
                }

                render(){
                    return <span>hello,{this.props.name}</span>;
                }
            }
            class ParentComp extends React.Component{
                constructor(...args){
                    super(...args);
                    this.state={i:0};
                };
                fn(){
                    this.setState({
                        i:this.state.i+1,
                    });
                }
                render(){
                    return <div>
                    <input type="button" value="clickme" onClick={this.fn.bind(this)}/>
                    <ChildComp name={this.state.i}/>
                    </div>;
                }
            }


            window.onload = function(){
                var oDiv = document.getElementById("div1");
                ReactDOM.render(
                    <ParentComp/>,
                    oDiv
                );
            }
		</script>

	</head>
	<body>
		<div id="div1">
        </div>
	</body>
</html>
