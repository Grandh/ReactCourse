<!DOCTYPE html>
<html>
	<head>

        <script src="./js/jquery.js" charset="utf-8"></script>
		<script type="text/babel">

			class Child extends React.Component{

				constructor(){

				}
				fn(){
                    // var oS = this.refs['s1'];
                    // oS.style.color='red';
                    $(this.refs['s1']).css('color','red');
				}
				render(){ //高度面向对象
                    this.props.a(1)
					return <div>
                        wer
					</div>;
				}
			}
            class Parent extends React.Component{
                constructor(){
                    super();
                    this.a = 12;
                }
                fn(num){
                    alert(num);
                }
                render(){
                    return <div>
                    <div>aaa</div>
                    <Child a={this.fn.bind(this)}/>

                }
            }

			$(function(){
				ReactDOM.render(
				<Parent />,
				$('blue-view')[0]
				);
			});

	</head>
