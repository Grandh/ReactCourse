<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>拖拽</title>
		<script src="./js/browser.js" charset="utf-8"></script>
		<script src="./js/react.development.js" charset="utf-8"></script>
        <script src="./js/react-dom.development.js" charset="utf-8"></script>
        <script src="./js/jquery.js" charset="utf-8"></script>
        </style>
		<script type="text/babel">
            class UserLoginForm extends React.Component{
                // constructor()
                render(){
                    return <form action="http://www.zhinengshe.com/" method="get">
                    <input type="text" name="username" defaultValue={this.props.in}/><br/>
                    是否接收邮件<input type="checkbox" defaultChecked={this.props.checkin}/><br/>
                    <input type="submit" value="提交"/>
                    </form>;
                }
            }

            $(function(){
                ReactDOM.render(
                    <UserLoginForm in="huang" checkin="true"/>,
                    $('blue-view')[0]
                );
            });
		</script>

	</head>
	<body>
        <blue-view></blue-view>
	</body>
</html>
