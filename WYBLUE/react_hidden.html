<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>显示消失demo</title>
		<script src="./js/browser.js" charset="utf-8"></script>
		<script src="./js/react.development.js" charset="utf-8"></script>
        <script src="./js/react-dom.development.js" charset="utf-8"></script>

        <style type="text/css">
            .box{
                width:100px;height: 100px;
                background: black;
            }
        </style>
		<script type="text/babel">
            class ShowHide extends React.Component{
                constructor(...args){
                    super(...args);
                    this.state = {display:'block'}
                }
                fn(){
                    this.setState({
                        display:this.state.display == "block"?"none":"block"
                    });
                }
                render(){
                    return <div>
                    <input type="button" value="显示" onClick={this.fn.bind(this)}/>
                    <div className="box" style={{display:this.state.display}}></div>
                    </div>;
                }
            }

            window.onload = function (){
                var oDiv = document.getElementById("div1");
                ReactDOM.render(
                    <ShowHide/>,
                    oDiv
                );
            };
		</script>

	</head>
	<body>
		<div id="div1">
		</div>
	</body>
</html>
